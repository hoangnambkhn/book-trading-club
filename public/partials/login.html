 <div class = "login-container">
    <div class = "form-container">
      <form id ="login-form"  ng-submit="login()">
        <div class = "simpleFormItem">
          Đăng nhập
        </div>
        <div class = "form-group">
          <input class="form-control" id="inputUser" placeholder="Tên người dùng" ng-model="user.username">
        </div>
        <div class = "form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password" placeholder="Mật khẩu">
        </div>
        <div class = "form-group">
          <button type="submit" value="Login" class="btn-submit btn btn-primary">Đăng nhập</button>
        </div>
        <div class="simpleFormItem form-group">
           <div class="left form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Nhớ tôi
          </label>
        </div>
         
          <a style = "float : right" href="/login/recover">Bạn quên mật khẩu?</a>
        </div>
        
    </form>
    </div>
    <div class = "login-service">
      <h2 class="strikeThrough"><span>--------Đăng nhập bằng--------</span></h2>
      
      <div class = "service-btn" >
        <a>
          <button id = "btn btn-start" class = "btn btn-service btn-facebook">Facebook</button>
        </a>
        <a>
          <button id = "btn btn-pause" class = "btn btn-service btn-twitter">Twitter</button>
        </a>
        <a>
          <button id = "btn btn-reset" class = "btn btn-service btn-google">Google</button>
        </a>
        
      </div>
    </div>
    
    
  </div>
